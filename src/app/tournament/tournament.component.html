<h2>Players</h2>

<h3>Add user</h3>
<input type="text" [(ngModel)]="name">
<button type="button" (click)="add(name); name = ''" [disabled]="!name?.length">Add</button>

<table>
  <thead>
    <tr>
      <th>User</th>
      <th>&nbsp;</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let player of players | async; trackBy: player?.id">
      <td>{{player.name}}</td>
      <td><button type="button" (click)="remove(player)">remove</button></td>
    </tr>
  </tbody>
</table>
